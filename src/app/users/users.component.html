<div>
  <button (click)="getUsers()">Get Users</button>
</div>
<div *ngIf="users.length > 0">
  <h2>List of Users</h2>
  <ul>
    <li *ngFor="let user of users">
      <span>{{ user.name }} {{ user.surname }}</span>
      <span> {{ user.avatar }} </span>
      <span> {{ user.email }} </span>
    </li>
  </ul>
</div>
