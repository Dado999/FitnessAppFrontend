<div class="container">
  <div class="row">
    <!-- Left Sidebar (Profile Section) -->
    <div class="col-md-3">
      <div class="profile-section">
        <!-- User Profile Content Goes Here -->
        <div class="user-info">
          <!-- Avatar Image -->
          <img src="path_to_avatar_image" alt="Avatar" class="avatar">
          <!-- Username -->
          <span class="username">Username</span>
          <!-- Register Button -->
          <button class="btn btn-primary register-button">Register</button>
        </div>
        <!-- Include more User Profile Information if needed -->
      </div>
    </div>
    <!-- Right Content (Programs Section) -->
    <div class="col-md-9">
      <div class="programs-section">
        <!-- Program Cards Go Here -->
        <div class="program-card">
          <!-- Program Card Content Goes Here -->
          <h4>Program Title</h4>
          <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <!-- Include more details like category, price, etc. -->
        </div>
        <!-- Repeat the above card structure for more programs -->
      </div>
      <!-- Pagination -->
      <div class="pagination">
        <!-- Pagination Controls Go Here -->
        <button class="btn btn-primary">Previous</button>
        <button class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</div>
